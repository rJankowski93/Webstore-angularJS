<div class="container">

    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>All</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cart()">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number:2}} $</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price * item.quantity | number:2}} $</td>
              <!--  <td><a href="#/admin/userEdit/{{$index}}" class="btn btn-default btn-sm">Edit</a></td>
                <td><button class="btn btn-danger btn-sm" ng-click="removeUser(user, $index)">Remove</button></td>-->
            </tr>
            <tr>
                <td colspan="4"></td>
                <td><h3><strong>{{total() | number:2}} $</strong></h3></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <button ng-click="empty()" class="btn btn-danger">Empty cart</button>
    </div>

</div>
