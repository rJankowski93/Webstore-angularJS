<form ng-submit="register()">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 "></div>
            <div class="col-sm-6 center-block">


                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Registration</strong></h3>
                    </div>

                    <div class="panel-body">

                        <div class="form-group" ng-class="{ 'has-error' : errors.name, 'has-success' : !errors.name && submit }">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="input.name" placeholder="Your name">
                            <span class="text-danger">{{errors.name}}</span>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : errors.email, 'has-success' : !errors.email && submit }">
                            <label>Email</label>
                            <input type="text" class="form-control" ng-model="input.email" placeholder="Your e-mail">
                            <span class="text-danger">{{errors.email}}</span>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : errors.password, 'has-success' : !errors.password && submit }">
                            <label>Password</label>
                            <input type="password" class="form-control" ng-model="input.password" placeholder="Your password">
                            <span class="text-danger">{{errors.password}}</span>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : errors.password, 'has-success' : !errors.password && submit }">
                            <label>Repeat password</label>
                            <input type="password" class="form-control" ng-model="input.password" placeholder="Repeat password">
                            <span class="text-danger">{{errors.password}}</span>
                        </div>

                        <br>

                        <button class="btn btn-primary btn-block">Register</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
