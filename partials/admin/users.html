<div class="container">
	<div class="row">

		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="search..." ng-model="search"></input>
		</div>

		<div class="col-sm-6">
			<a class="btn btn-primary pull-right" href="#/admin/userCreate/"> Add user</a>
		</div>

	</div>

	<br>

	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Role</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | filter : search">
					<td>{{$index+1}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.role}}</td>
					<td><a href="#/admin/userEdit/{{$index}}" class="btn btn-default btn-sm">Edit</a></td>
					<td><button class="btn btn-danger btn-sm" ng-click="removeUser(user, $index)">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
