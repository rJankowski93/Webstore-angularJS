<form ng-submit="createProduct()">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>{{product.name}}</h2>
				<h3>{{product.manufacturer}}</h3>
				<h3>
					<span class="label label-warning"> {{product.price | number:2}} zl</span>
				</h3>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Name product</label> <input type="text" class="form-control" ng-model="product.name"> <br>
				</div>

				<div class="form-group">
					<label>Price product</label> <input type="text" class="form-control" ng-model="product.price">
				</div>

				<button type="submit" class="btn btn-primary">Save</button>
				<a href="#/admin/productsList"> <button type="submit" class="btn btn-default"> Return  </button> </a>
				
			</div>
		</div>
	</div>

</form>
