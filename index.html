<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ngShop</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body ng-app="ngShop">
 	<div ng-controller="navigation">

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{{2+2}}
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" ng-class="{ active : isActive('/home') }" href="#/home" >ngShop</a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li ng-class="{ active : isActive('/products') }"><a href="#/products">Products</a></li>
								<li ng-class="{ active : isActive('/users') }"><a href="#/users">Users</a></li>
								<li ng-class="{ active : isActive('/orders') }"><a href="#/orders">Orders</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li ng-class="{ active : isActive('/login') }"><a href="#/login">Log in</a></li>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</div>
		</div>
	</div>
	</div>
	<div ng-view></div>

	<script src="angular/angular.js"></script>
	<script src="angular/angular-route.js"></script>
	<script src="js/script.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
